<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <!-- css -->
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <body>
        <!-- html -->
        <h1>javascript toplama</h1>
        <form>
            <label>1.Sayı : <input type="text" id="s1" /></label>
            <label>2.Sayı : <input type="text" id="s2" /></label>
            <input type="button" value="Sayıları Topla" id="hesap" />
        </form>

        <div id="sonuc"></div>
        <!-- js -->
        <script>
            var sayi1 = document.getElementById("s1");
            var sayi2 = document.getElementById("s2");
            var hesapBtn = document.getElementById("hesap");
            var sonuc = document.getElementById("sonuc");
            //hesap butonu click oldugunda bir anonim fonksiyonu çalışsın
            hesapBtn.onclick = function () {
                var toplam = Number(sayi1.value) + Number(sayi2.value);
                sonuc.innerHTML = toplam;
            };

            // function hesapla() {
            //     var toplam = Number(sayi1.value) + Number(sayi2.value);
            //     sonuc.innerHTML = toplam;
            // }

            // sayi1.oninput = hesapla;
            // sayi2.oninput = hesapla;
        </script>
    </body>
</html>
